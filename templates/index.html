<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas de Cartelas - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 

</head>
<body>
    <div class="container">
        <h2>ğŸ”’ Login</h2>
        <div id="message-container" class="text-xl text-red-500"></div> 
         <!-- NOVO: LÃ³gica Jinja para exibir erros do Flask -->
        {% if error %}
            <div class="text-xl text-red-500">{{ error }}</div>
        {% endif %}
        {% if db_error %}
            <div class="text-xl text-red-500">{{ db_error }}</div>
        {% endif %}       
<form method="POST" action="{{ url_for('login') }}" id="login-form"> 
    
    <label for="nome">Nome/Nick:</label>
    <input type="text" id="nome" name="nome" required>

    <div class="password-group">
        <label for="senha">Senha:</label>
        <button type="button" id="toggleSenha">ğŸ‘ï¸ Visualizar</button> 
        <input type="password" id="senha" name="senha" required>
    </div>
    
    <button type="submit">Acessar</button>
</form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
